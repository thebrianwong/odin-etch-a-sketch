<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <div class="grid-buttons">
                <button type="button" class="change-number">Change Number of Grids</button>
                <button type="button" class="reset">Reset Grids</button>
            </div>
            <div class="color-buttons">
                <button type="button" class="color-mode" id="free-draw">Free Draw</button>
                <button type="button" class="color-mode no-options" id="random">Random Color</button>
                <button type="button" class="color-mode no-options" id="monochrome">Monochrome</button>
                <button type="button" class="color-mode no-options" id="shade-in">Shade In</button>
            </div>
        </div>
        <div class="grid-container"></div>
        <div class="color-container"></div>
    </div>
</body>
</html>
